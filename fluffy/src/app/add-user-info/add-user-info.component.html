<form >
  
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Upload your avatar</span>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="user-avatar" accept=".png, .jpg, .jpeg" required>
      <label class="custom-file-label" for="user-avatar">Choose file. Only accept: .png, .jpg, .jpeg</label>
    </div>
  </div>

  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" name="username" >
  </div>

  <div class="form-group">
    <label for="bio">Your short intro:</label>
    <input class="form-control" type="text" id="bio">
  </div>

  <button class="btn btn-primary">Update</button>
</form>
