<div class="container">
  <h1>Log In</h1>
  <form class="form-control" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="username" class="form-control" name="username" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="passowrd" class="form-control" name="password" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Log In</button>

  </form>
</div>
