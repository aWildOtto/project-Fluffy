<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-dark navbar-inverse navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">cat</a>
    <!-- Links -->
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul *ngIf="!user; else logoutBlock" class="navbar-nav ml-auto navbar-right">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/signup']">Sign Up</a>
        </li>
      </ul>   
      <ng-template #logoutBlock>
        <ul class="navbar-nav ml-auto navbar-right">
          <li  class="nav-item">
            <a id="avatar-btn" (click)="userButton()" class="nav-link">
              <img class="nav-avatar" width="25" height="25" src="{{userData.avatarURL}}" alt="">
              {{userData.username}}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']" (click)="logout()">Log Out</a>
          </li>
        </ul>
      </ng-template>
    </div>
    
  </div>
</nav>
